<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <h1 class="title">Simply Slider</h1>
    <main class="main">
        <section class="slider">
            <article class="slide">
                <img src="./img/1.jpg" alt="" class="slide__img">
            </article>
            <article class="slide slide--off">
                <img src="./img/2.jpg" alt="" class="slide__img">
            </article>
            <article class="slide slide--off">
                <img src="./img/3.jpg" alt="" class="slide__img">
            </article>
            <article class="slide slide--off">
                <img src="./img/4.jpg" alt="" class="slide__img">
            </article>
            <article class="slide slide--off">
                <img src="./img/5.jpg" alt="" class="slide__img">
            </article>
           
        </section>
        <div class="arrow arrow--left">&larr;</div>
    <div class="arrow arrow--right">&rarr;</div>
    </main>
 
    
  <script src="./app.js"></script>
</body>
</html>
